<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>jQuery UI Datepicker functionality</title>
      <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

      <!-- Javascript -->
      <script>
      $(document).ready(function(){
    $('#search').click(function(){
        search();
    });
    
    // createSpecificDate(year, month, day)
    // search("NYC");
});
      function search(){
         // $( "#datepicker-1" ).datepicker();
            var start = $('#datepicker-1').val();
            
            var startdate = start.replace(/[/]/g, '-');
            document.write(startdate);
            // console.log(start);
            //$('#datepicker-1').val();
            // $( "#datepicker-2" ).datepicker();
      }
         $(function() {
            $( "#datepicker-1" ).datepicker();
            // var start = $('#datepicker-1').val();
            // console.log(start);
            //$('#datepicker-1').val();
            $( "#datepicker-2" ).datepicker();
         });
      </script>
   </head>
   <body>
      <!-- HTML --> 
      <p>Start Date: <input type="text" id="datepicker-1"></p>
      
      <p>End Date: <input type="text" id="datepicker-2"></p>
      <input type="submit" id = "search">search</input>
   </body>
</html>
